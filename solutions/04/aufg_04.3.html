<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 4.3</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#movable-div').click(function() {
                const x = Math.random() * window.innerWidth
                const y = Math.random() * window.innerHeight;
                
                $('#movable-div').css({
                    left: `${x}px`,
                    top: `${y}px`,
                });
            });
        });
    </script>
    <style>
        #movable-div {
            position: absolute;
            width: 50px;
            height: 50px;
            background: yellow;
        }
    </style>
</head>
<body>
    <div id="movable-div">
    </div>
</body>
</html>
