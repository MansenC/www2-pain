<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aufgabe</title>
    <script>
        const tries = 100000000;
        let hits = 0;

        for (let i = 0; i < tries; i++) {
            const x = Math.random() * 480;
            const y = Math.random() * 380;

            const x2 = Math.random() * 480;
            const y2 = Math.random() * 480;

            if (doesOverlap(x, y, x2, y2)) hits++;
        }

        console.log(`Hits: ${hits}. Chance: ${hits * 100 / tries}`);

        function doesOverlap(x, y, withX, withY) {
            return (
                x + 20 >= withX &&
                y + 20 >= withY &&
                x < withX + 20 &&
                y < withY + 20
            );
        };
    </script>
</head>

</body>
</html>
