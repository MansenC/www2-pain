<!DOCTYPE HTML>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aufgabe 2.1</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).mousemove(function(e) {
            console.log(`Position X: ${e.pageX}; Position Y: ${e.pageY}; Control: ${e.ctrlKey}; Shift: ${e.shiftKey}`);
        });
    </script>
</head>
<body>
    <span>
        Loggt meine Position
    </span>
</body>
</html>
